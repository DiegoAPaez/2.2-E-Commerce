<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ShopNow</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />

        <!-- Fontawesome icons-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body
        data-bs-spy="scroll"
        data-bs-target="#navbar-example2"
        data-bs-offset="50"
    >
        <!-- Navigation-->
        <nav
            class="navbar py-3 py-lg-0 navbar-light bg-light navbar-expand-lg"
            id="navbar-example2"
        >
            <div class="container d-flex">
                <a class="navbar-brand" href="#!">ShopNow</a>
                <div class="d-flex flex-row order-lg-last align-items-center">
                    <button
                        type="button"
                        class="navbar-toggler order-last collapsed"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <ul
                        class="navbar-nav me-3 me-lg-0 d-flex flex-row align-items-center"
                    >
                        <li class="dropdown search-dropdown nav-item py-lg-3">
                            <a
                                href="javascript:void(0)"
                                class="btn btn-outline-dark flex-center"
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#cartModal"
                                data-bs-auto-close="outside"
                                id="cart-modal"
                            >
                                <i class="fas fa-shopping-cart me-1"></i> Cart
                                <span
                                    class="badge bg-dark text-white ms-1 rounded-pill"
                                    id="count_product"
                                    >0</span
                                >
                            </a>
                        </li>
                    </ul>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul id ="navlist" class="navbar-nav me-auto mb-4 mb-lg-0 ms-lg-5">
                        
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <header class="py-5" style="background: #DC047C;
background: radial-gradient(circle, rgba(220, 4, 124, 1) 0%, rgba(255, 184, 198, 1) 100%);">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">IT ACADEMY Shop</h1>
                    <p class="lead fw-normal text-white-50 mb-0">
                        Get up to 50% off Today Only!
                    </p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <main id="product-container"></main>

        <!-- Footer-->
        <footer class="py-3" style="background: #DC047C">
            <div class="container">
                <p class="m-0 text-center text-white">
                    Copyright &copy; Your Website 2023
                </p>
            </div>
        </footer>

        <div
            class="modal fade"
            id="cartModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <i class="fas fa-cart-arrow-down"></i> My Cart
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <h3 class="text-center bill px-5">Shopping Cart</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Qty.</th>
                                    <th scope="col">
                                        Total <small>(with discount)</small>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="cart_list">
                            </tbody>
                        </table>
                        <div class="text-center fs-3">
                            Total: $<span id="total_price">100</span>
                        </div>
                        <div class="text-center">
                            <a href="checkout.html" class="btn btn-primary m-3"
                                >Checkout</a
                            >
                            <a
                                href="javascript:void(0)"
                                class="btn btn-primary m-3 clean-cart"
                                >Clean Cart</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>

        <!-- Core theme JS-->
        <script type="module" src="scripts/cartListeners.js"></script>
        <script type="module" src="scripts/shop.js"></script>
        <script type="module" src="scripts/listRender.js"></script>
        <script src="scripts/checkout.js"></script>
    </body>
</html>
